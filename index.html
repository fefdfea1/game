<html>
  <head>
    <title>게임 사이트</title>
    <link href="public/styles/styles.css" rel="stylesheet" />
    <link href="public/styles/header.css" rel="stylesheet" />
    <link href="public/styles/modal.css" rel="stylesheet" />
    <link href="public/styles/main.css" rel="stylesheet" />
  </head>
  <body>
    <section>
      <div style="text-align: center; line-height: 50%">
        <h2>메인 홈</h2>
      </div>
      <div id="game-list-container">
        <a class="game-card" href="./gameFile//mouse_control.html">
          <img
            src="public/assets/mouse_control_thumbnail.png"
            alt="마우스컨트롤 게임"
          />
          <span class="game-new-badge">new</span>
          <div class="game-title">마우스 컨트롤 게임</div>
          <div class="game-result mouse">도전해보세요!</div>
        </a>
        <a class="game-card" href="./gameFile/arrow_speed.html">
          <img
            src="public/assets/arrow_speed_thumbnail.png"
            alt="방향키 게임"
          />
          <div class="game-title">방향키 게임</div>
          <div class="game-result key">최고기록 : 00:00:00</div>
        </a>
        <a class="game-card" href="./gameFile/touch_number.html">
          <img
            src="public/assets/touch_number_thumbnail.png"
            alt="숫자 클릭 게임"
          />
          <div class="game-title">숫자 클릭 게임</div>
          <div class="game-result click">최고기록 : 00:00:00</div>
        </a>
      </div>
    </section>
    <script src="./utils/setRecord.js" type="module"></script>
